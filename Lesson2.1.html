<html>
    <head>
        <title>Lesson 2.1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            //объект Test
            function Test(t_questions, t_answers){
                //вопросы
                this.quest = t_questions;

                this.len = this.quest.length;
                //правильные ответы
                this.ans = t_answers;
                //очки
                this.point = 0;

                this.showQuest = showQuest;

                this.validate = validate;

                this.run = testRun;

                this.out = out;

                return this;
            }

            function showQuest(q) {

                var answer;
                answer = confirm(q);

                return answer;
            }

            function validate(v_answer, res){

                if (res == v_answer) {

                    this.point++;
                }
            }

            function testRun(){

                for (var i = 0; i < this.len; i++) {

                    var result = this.showQuest(this.quest[i]);

                    this.validate(this.ans[i], result);
                }

                this.out();
            }

            function out(){
                alert("Point -> " + this.point);
            }


        </script>
    </head>
    <body>
        <script type="text/javascript">

            //вопросы
            var test_questions = [
                "В мае 31 день, это правда?",
                "Корова говорит \"Мууу\"?",
                "Пропускает ли обычное стекло ультрафиолет?"
            ];
            //правильные ответы
            var test_answers = [
                true,
                false,
                false
            ];


            var t = new Test(test_questions,test_answers);
            t.run();

        </script>
    </body>
</html>
