<!DOCTYPE html>
<html>

    <meta charset="utf-8">

    <body>

        <div id='block-1'>Block #1</div>
        <div id='block-2'>Block #2</div>
        <input type='button' value='add' onclick="test();">
        <input type='button' value='remove' onclick='test2(); '>

    </body>
    <script>

        function test() {
          var element = document.getElementById('block-1');
          var link = document.createElement('a');
          var br = document.createElement('br');

          link.innerHTML = 'Got to Google';
          link.href = 'http://google.com';

          element.appendChild(br);
          element.appendChild(link);
        }

        function test2() {
            var element = document.getElementById('block-1');
            document.body.removeChild(element);
        }

    </script>
</html>
